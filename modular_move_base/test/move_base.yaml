path_planner: "astar_planner/AStarPlanner"
trajectory_planner: "sim_band_planner/SimBandPlanner"
controller: "pure_pursuit_controller/PurePursuitController"

path_planner_frequency: 1.0
trajectory_planner_frequency: 8.0
controller_frequency: 10.0

AStarPlanner:
    debug_viz: false
    neutral_cost: 0.1
    robot_radius: 0.6
    exponential_weight: 2.0
    down_sample: 4

SimBandPlanner:
    debug_viz: false
    size_x: 6.0
    size_y: 6.0
    num_iterations: 10
    internal_force_gain: 0.004
    external_force_gain: 0.004
    min_distance: 0.02
    min_distance: 1.0
    min_overlap: 0.8
    max_window_length: 4.0
    robot_radius: 0.7
    rotation_factor: 1.0
    velocity_decay: 0.6
    alpha_decay: 1.4125375446227544
    desired_speed: 0.2
    spline: true

PurePursuitController:
    max_velocity_x: 0.22
    max_velocity_y: 0.22
    max_velocity_w: 0.22
    max_acceleration_x: 0.10
    max_acceleration_y: 0.10
    max_acceleration_w: 0.10
    goal_radius: 0.1
    xy_goal_tolerance: 0.002
    yaw_goal_tolerance: 0.01

costmap:

  data_sources:
    - {name: base_map_data, type: 'gridmap::BaseMapData'}
    - {name: laser_data, type: 'gridmap::LaserData'}

  base_map_data:
    lethal_threshold: 100
    map_topic: map

  laser_data:
    topic: '/laser/scan'
    sub_sample: 10
