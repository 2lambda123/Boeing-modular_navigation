stages:
  - lint
  - build
  - quality
  - test

variables:
  CI_IMAGE: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}

pep8:
  stage: lint
  image: registry.web.boeing.com/robotics/continuous_integration/pep8
  script:
    - run_pep8.sh
  tags:
    - docker-executor
    - linux
    - docker

build:
  stage: build
  image: docker:latest
  script:
    - wget --no-check-certificate -O - https://git.web.boeing.com/robotics/continuous_integration/raw/master/build_dockerfile.sh | sh
    - docker build -t ${CI_IMAGE} --build-arg PROJECT_NAME=${CI_PROJECT_NAME} --build-arg http_proxy=http://172.17.0.1:3128 --build-arg https_proxy=http://172.17.0.1:3128 .
  tags:
    - docker-executor
    - linux
    - docker

catkin_lint:
  stage: quality
  image: ${CI_IMAGE}
  variables:
      GIT_STRATEGY: none
  before_script:
    - cd /root/ros
  script:
    - curl -s https://git.web.boeing.com/robotics/continuous_integration/raw/master/run_catkin_lint.sh | bash
  tags:
    - docker-executor
    - linux
    - docker

mypy:
  stage: quality
  image: ${CI_IMAGE}
  variables:
      GIT_STRATEGY: none
  before_script:
    - cd /root/ros
  script:
    - curl -s https://git.web.boeing.com/robotics/continuous_integration/raw/master/run_mypy.sh | bash
  tags:
    - docker-executor
    - linux
    - docker

test:
  stage: test
  image: ${CI_IMAGE}
  services:
    - name: mongo:3.6.2
      alias: mongo
  variables:
      GIT_STRATEGY: none
      MONGO_HOST: mongo
      MONGO_PORT: 27017
  before_script:
    - cd /root/ros
  script:
    - catkin run_tests -j1 -i --no-status --no-notify
    - cp -r build/*/test_results/* ${CI_PROJECT_DIR}
    - catkin_test_results --all --verbose
  tags:
    - docker-executor
    - linux
    - docker
  artifacts:
    reports:
      junit:
        - "*/*.xml"
